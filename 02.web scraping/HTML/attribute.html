<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h2>href 속성</h2>
		<p>HTML 링크는 &lta&gt; 태그로 정의된다. 연결되는 주소는 href 속성에 지정된다.</p>
		<a href="https://www.tradecampus.com">Tradecampus에 방문하기</a>
		<br>
		<h2>width, height, alt 속성</h2>
		<p>width, height 속성은 이미지의 크기를 픽셀 단위로 지정한다.</p>
		<p>alt 속성은 어떤 이유로 이미지를 표시할 수 없는 경우 이미지에 대한 대체 텍스트를 지정한다.</p>
		<img src=".\images\img_girl.jpg" alt="Girl with a jacket" width="500" height="600">
	</body>
</html>
